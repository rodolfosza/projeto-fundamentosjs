<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/memoryGame.js"></script>
    <script src="./src/gameScreen.js"></script>
    <title>Memory game</title>
</head>
<body>
    <div class="container-fluid" align="center">
        <h1 class="col-md-12">Memory Game</h1>
        <br>
        <div class="col-md-12">
            <button type="button" class="btn btn-success" id="play">CLICK TO START!</button>
            <button type="button" class="btn btn-danger" id="showAll">SHOW ALL</button>
        </div>

        <div id="loading" class="row invisible">
            <div class="col-md-12">
                <strong id="count">start in 1...</strong>
                <div class="spinner-border text-success spinner-border-sm" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-md-4 col-md-4">
                <div id="msg" class="alert alert-danger invisible" role="alert">
                    got it!
                </div>
            </div>
        </div>

        <div id="content" class="row"></div>
    </div>
</body>
</html>
